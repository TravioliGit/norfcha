<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        .question {
            margin-bottom: 20px;
        }

        .question img {
            max-width: 30%;
            height: auto;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .answer {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
        }

        .answer:hover {
            background-color: #f4f4f4;
        }
        </style>
</head>
<body>
    <div id="quiz"></div>

    <script src="north.js"></script>
</body>
</html>
